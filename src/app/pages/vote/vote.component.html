<div class="container text-center animated fadeIn m-auto">
    <h1 class="mt-5 text-white">Vote for your favorite language!</h1>
    <div class="row mt-5 mb-5">
        <div class="card-deck m-auto col-sm-12 col-md-6 col-lg-3" *ngFor="let language of languages">
            <div class="card mb-3 bg-dark">
                <img class="card-img-top" [src]="language.url" alt="Card image cap">
                <div class="card-body">
                <button class="btn btn-outline-success" (click)="vote(language.id)"> 
                    {{language.name}}
                </button>
                </div>
              </div>
        </div>
    </div>
</div>
